[package]
name = "php-sqlx"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
dashmap = "6.1.0"
ext-php-rs = { version = "0.13.1", features = ["anyhow"] }
itertools = "0.14.0"
serde_json = "1.0.140"
sqlx = { version = "0.8.6", features = ["postgres", "json", "runtime-tokio"] }
sqlx-core = "0.8.6"
threadsafe-lru = "0.1.2"
tokio = { version = "1.45.1", features = ["rt-multi-thread"] }
[lib]
crate-type = ["cdylib"]

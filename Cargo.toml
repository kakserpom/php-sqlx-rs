[package]
name = "php-sqlx"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
dashmap = "6.1.0"
ext-php-rs = { version = "0.13.1", features = ["anyhow"] }
itertools = "0.14.0"
ordermap = "0.5.7"
serde_json = "1.0.140"
sqlx = { version = "0.8.6", features = ["json", "runtime-tokio"], optional = true }
threadsafe-lru = "0.1.2"
tokio = { version = "1.45.1", features = ["rt-multi-thread"] }

[features]
default = ["postgres", "mysql"]
postgres = ["sqlx/postgres"]
mysql = ["sqlx/mysql"]

[dev-dependencies]
criterion = "0.6.0"

[[bench]]
name = "benchmark"
harness = false

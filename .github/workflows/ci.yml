name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test --all-features

  build-extension:
    name: Build PHP Extension
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php: ['8.2', '8.3', '8.4']
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: none

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-php${{ matrix.php }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-php${{ matrix.php }}-cargo-build-

      - name: Build PHP extension
        working-directory: php-sqlx-cdylib
        run: cargo build --release

      - name: Install PHP extension
        run: |
          EXT_DIR=$(php -r "echo ini_get('extension_dir');")
          echo "Extension directory: $EXT_DIR"
          sudo cp php-sqlx-cdylib/target/release/libphp_sqlx_cdylib.so "$EXT_DIR/sqlx.so"
          # Find the correct PHP ini scan directory
          INI_DIR=$(php -r "echo PHP_CONFIG_FILE_SCAN_DIR;")
          echo "INI scan directory: $INI_DIR"
          if [ -n "$INI_DIR" ] && [ -d "$INI_DIR" ]; then
            echo "extension=sqlx.so" | sudo tee "$INI_DIR/99-sqlx.ini"
          else
            # Fallback: add to main php.ini
            PHP_INI=$(php -r "echo php_ini_loaded_file();")
            echo "extension=sqlx.so" | sudo tee -a "$PHP_INI"
          fi

      - name: Verify extension loads
        run: |
          php -m
          php -m | grep -i sqlx

  integration-postgres:
    name: Integration Tests (PostgreSQL)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: none

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-integration-

      - name: Build PHP extension
        working-directory: php-sqlx-cdylib
        run: cargo build --release

      - name: Install PHP extension
        run: |
          EXT_DIR=$(php -r "echo ini_get('extension_dir');")
          echo "Extension directory: $EXT_DIR"
          sudo cp php-sqlx-cdylib/target/release/libphp_sqlx_cdylib.so "$EXT_DIR/sqlx.so"
          INI_DIR=$(php -r "echo PHP_CONFIG_FILE_SCAN_DIR;")
          echo "INI scan directory: $INI_DIR"
          if [ -n "$INI_DIR" ] && [ -d "$INI_DIR" ]; then
            echo "extension=sqlx.so" | sudo tee "$INI_DIR/99-sqlx.ini"
          else
            PHP_INI=$(php -r "echo php_ini_loaded_file();")
            echo "extension=sqlx.so" | sudo tee -a "$PHP_INI"
          fi
          php -m | grep -i sqlx

      - name: Run integration tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
        run: |
          php -r "
            require_once 'pdo.php';
            \$pdo = new PdoEmulator\PDO('pgsql:host=localhost;dbname=test_db', 'postgres', 'postgres');
            \$result = \$pdo->query('SELECT 1 as test')->fetch();
            if (\$result['test'] != 1) {
              echo 'FAILED: Unexpected result';
              exit(1);
            }
            echo 'SUCCESS: PostgreSQL connection works';
          "

  integration-mysql:
    name: Integration Tests (MySQL)
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: none

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-mysql-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-mysql-

      - name: Build PHP extension
        working-directory: php-sqlx-cdylib
        run: cargo build --release

      - name: Install PHP extension
        run: |
          EXT_DIR=$(php -r "echo ini_get('extension_dir');")
          echo "Extension directory: $EXT_DIR"
          sudo cp php-sqlx-cdylib/target/release/libphp_sqlx_cdylib.so "$EXT_DIR/sqlx.so"
          INI_DIR=$(php -r "echo PHP_CONFIG_FILE_SCAN_DIR;")
          echo "INI scan directory: $INI_DIR"
          if [ -n "$INI_DIR" ] && [ -d "$INI_DIR" ]; then
            echo "extension=sqlx.so" | sudo tee "$INI_DIR/99-sqlx.ini"
          else
            PHP_INI=$(php -r "echo php_ini_loaded_file();")
            echo "extension=sqlx.so" | sudo tee -a "$PHP_INI"
          fi
          php -m | grep -i sqlx

      - name: Run integration tests
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/test_db
        run: |
          php -r "
            require_once 'pdo.php';
            \$pdo = new PdoEmulator\PDO('mysql:host=localhost;dbname=test_db', 'root', 'root');
            \$result = \$pdo->query('SELECT 1 as test')->fetch();
            if (\$result['test'] != 1) {
              echo 'FAILED: Unexpected result';
              exit(1);
            }
            echo 'SUCCESS: MySQL connection works';
          "
